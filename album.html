<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album Songs</title>
    <link rel="stylesheet" href="assets/css/album.css">
</head>
<body>

    <div class="song-list" id="song-list">
        <h2 id="album-title">Album Title</h2>

        <!-- Album Cover -->
        <img id="album-cover" src="" alt="Album Cover" style="width: 150px; height: 150px; margin-bottom: 20px;">

        <ul id="songs">
            <!-- Songs will be injected here by JavaScript -->
        </ul>

        <audio controls id="audio-player">
            <source id="audio-source" src="" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <script src="assets/js/album.js"></script>
</body>
</html>
